<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Display a map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.2.0/mapbox-gl.css' rel='stylesheet' />
<style>
body { margin:0; padding:0; }
#map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

  <style>
  .mapboxgl-popup {
  max-width: 400px;
  font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
  </style>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiamtldmluY3Jvd2xleSIsImEiOiJjamNxbGk4eXkwMXp1MndwN2Q4bGRrZzVmIn0.M7zeah_wNFvSkLFsksWlWw';

var bounds = [
[-122.716, 48.567], // Southwest coordinates
[-121.867, 48.879]  // Northeast coordinates
];

var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/jkevincrowley/cjxupt0h99aam1clrhnza39yd', // stylesheet location
center: [-122.489, 48.754], // starting position [lng, lat]
zoom: 14.24, // starting zoom
maxBounds: bounds // Sets bounds as max
});


map.on('load', function () {
// Add a layer showing the places.
map.addLayer({
	"id": "places",
	"type": "symbol",
	"source": {
		"type": "geojson",
		"data": {
			"type": "FeatureCollection",
			"features": [{
				"type": "Feature",
				"properties": {
					"description": "<strong>San Juan Cruises Harbor Boat Ride + Tour of Bellingham Cold Storage</strong><p> Test text 1</p>",
					"icon": "movie-tickets-25px"
				},
				"geometry": {
					"type": "Point",
					"coordinates": [-122.49901, 48.753625]
				}
			}, {
				"type": "Feature",
				"properties": {
					"description": "<strong>Tour of Bornstein Foods</strong><p>Test 2 Text</p>",
					"icon": "movie-tickets-25px"
				},
				"geometry": {
					"type": "Point",
					"coordinates": [-122.493123, 48.754291]
				}
			}, {
				"type": "Feature",
				"properties": {
					"description": "<strong>Tour of All American Marine</strong><p>Test 3 Text.</p>",
					"icon": "movie-tickets-25px"
				},
				"geometry": {
					"type": "Point",
					"coordinates": [-122.491001, 48.754680]
				}
			}]
		}
	},
	"layout": {
		"icon-image": "{icon}",
		"icon-allow-overlap": false
	}
});

// When a click event occurs on a feature in the places layer, open a popup at the
// location of the feature, with description HTML from its properties.
map.on('click', 'places', function (e) {
  var coordinates = e.features[0].geometry.coordinates.slice();
  var description = e.features[0].properties.description;

  // Ensure that if the map is zoomed out such that multiple
  // copies of the feature are visible, the popup appears
  // over the copy being pointed to.
  while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
   coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
  }

  new mapboxgl.Popup()
    .setLngLat(coordinates)
    .setHTML(description)
    .addTo(map);
});

// Change the cursor to a pointer when the mouse is over the places layer.
map.on('mouseenter', 'places', function () {
  map.getCanvas().style.cursor = 'pointer';
});

// Change it back to a pointer when it leaves.
map.on('mouseleave', 'places', function () {
  map.getCanvas().style.cursor = '';
});
});
</script>

</body>
</html>
